<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilhelm's Soundboard</title>
    <link rel="stylesheet" href="Bonus - CSS Wilhelm Soundboard.css">
</head>
<body>
    <header>
        <h1>Wilhelm Lanceras Soundboard</h1>
    </header>

    <div class="container">
        <!-- Audio Sample Section -->
        <div class="audio-sampler">
            <h2>Audio Samples</h2>
            <div class="audio-grid" id="audio-grid">
            </div>
            <div class="pagination">
                <button id="prev-button" class="pagination-button">←</button>
                <button id="next-button" class="pagination-button">→</button>
            </div>
        </div>

        <!-- Text-to-Speech Section -->
        <div class="text-to-speech">
            <h2>Text to Speech</h2>
            <textarea id="text-to-speech-input" placeholder="Type something..."></textarea>
            <button id="speak-button">Convert to Speech</button>
        </div>
    </div>

    <script src="Bonus - JS Wilhelm Soundboard.js"></script>
</body>
</html>
