<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="CSS - Javascript.css">
</head>
<body>
  <div class="calculator-container">
    <h1>Petrol Calculator</h1>
    
    <!-- Input fields and button -->
    <label for="cost-per-liter">Cost per Liter:</label>
    <input type="number" id="cost-per-liter" value="1.72" step="0.01">
    
    <label for="liters-purchased">Liters Purchased:</label>
    <input type="number" id="liters-purchased" value="0" step="0.01">
    
    <button id="calculate-btn">Calculate Total Cost</button>
    
    <!-- Display the result -->
    <p id="total-cost">Total Cost: AED 0.00</p>
  </div>

  <script src="JS - Javascript.js"></script>
</body>
</html>
